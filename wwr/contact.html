<body>
    <header>
        <figure>
        <img src="images/rafting1.png" alt="RAPIDS">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>

        </figure>

    <main>
    <figure>
        <div class="contact">
            <h1>Contact Us</h1>
            <p>Phone Number: 999-999-9999.</p>
            <p>Email: RAPIDS@gmail.com.</p>
            <p>Address: 1234 Rapids Lane</p>
            <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5113.0994650538905!2d-111.89753342236466!3d40.358600802278886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1743525612985!5m2!1sen!2sus" width="600" height="450"></iframe>
            </div>
            <p>Click on the map to get directions to our location.</p>
        </div>
    </figure>                
    <figure>
        <h2>Our Team</h2>
        <p>Our team is made up of the best guides in the business. They are all certified and have years of experience. They all love white water rafting and are excited to share that passion with you.</p>
        <p>We are always looking for new team members. If you are interested in joining our team, please send us an email with your resume and a cover letter.</p>
        <img src="images/employee1.png" alt="Employee" width="200">
        <p>Hannah Johnson</p>
        <img src="images/employee2.png" alt="Employee" width="200">
        <p>Michael Roberts</p>
        <img src="images/employee3.png" alt="Employee" width="200">
        <p>Sarah Smith</p>
    </figure>
    <figure>
        <form>
            <h2>Contact Form</h2>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <div class="form-item column3">
                    <input type="radio" id="general-inquiry" name="inquiry" value="inquiry" required>
                    <label for="general-inquiry">General Inquiry</label>
                    <input type="radio" id="reservtion-question" name="reservtion question" value="reservation question" required>
                    <label for="reservtion-question">Reservation Question</label>
                    <input type="radio" id="website-suggestion" name="website" value="website" required>
                    <label for="website-suggestion">Website Suggestion</label>
                </div>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <button type="submit">Ready to ride the Rapids</button>
            </fieldset>
        </form>
    </figure>
