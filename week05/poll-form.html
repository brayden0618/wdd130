<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Brayden Wayman | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br><br>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required><br><br>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="question1">1. What is your favorite internet browser?</label>
            <select id="question1" name="question1" required>
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="safari">Apple Safari</option>
                <option value="edge">Microsoft Edge</option>
                <option value="other">Other</option>
            </select>
            <label for="question2">Do you have a houshold pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your answer here..."></textarea>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <p>@2025 | HTML Form - User Poll Activity | Brayden Wayman</p>
</footer>
</body>
</html>
